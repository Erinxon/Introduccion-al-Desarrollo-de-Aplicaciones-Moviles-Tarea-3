<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sumadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-row [formGroup]="form">
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Ingrese el 1mer número</ion-label>
            <ion-input type="number" formControlName="num1"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Ingrese el 2do número</ion-label>
            <ion-input type="number" formControlName="num2"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-button (click)="sumar()" [disabled]="form.invalid" color="primary" expand="block" >Sumar</ion-button>
        </ion-col>
        <ion-col size="12" *ngIf="resultado">
          <ion-item>
            <ion-label>Resultado: {{resultado}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
