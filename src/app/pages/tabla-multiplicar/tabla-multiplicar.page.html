<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tabla de multiplicar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-row [formGroup]="form">
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Ingrese un n√∫mero</ion-label>
            <ion-input type="number" formControlName="numero"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-button (click)="generarTabla()" [disabled]="form.invalid" color="primary" expand="block" >Sumar</ion-button>
        </ion-col>
        <ion-col size="12" *ngIf="table.length > 0">
          <ion-item *ngFor="let number of table; index as i;">
            {{textNumber}} X {{i + 1}} = {{number}}
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
